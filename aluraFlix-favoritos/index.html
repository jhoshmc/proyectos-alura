<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Flix</title>
  </head>
  <body>
    <html>
      <head>
        <title>Imersión Dev</title>
      </head>

      <body>
        <div class="container">
          <h1 class="page-title">Aluraflix</h1>
          <img
            src="https://user-images.githubusercontent.com/121910576/257301160-11f2dba6-23f2-4a8a-8c14-10ca8825acc8.png"
            class="page-logo"
            alt=""
          />
          <p class="page-subtitle">¿ Cuál es tú película favorita?</p>
          <div class="form-wrapper">
            <input
              type="text"
              id="namePelicula"
              name="namePelicula"
              placeholder="ingrece el nombre"
            />
            <input
              type="text"
              id="pelicula"
              name="pelicula"
              placeholder="Agregue la dirección de la imagen"
            />
            <input
              type="text"
              id="trailer"
              name="trailer"
              placeholder="ingrese el trailer"
            />
            <p id="menssgeDeError"></p>
            <button onClick="agregarPelicula()">Agregar película</button>
          </div>
        </div>
        <div id="listaPeliculas"></div>
        <a href="https://www.aluracursos.com/" target="_blank">
          <img
            src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg"
            alt=""
            class="alura-latam-logo"
          />
        </a>
      </body>
    </html>

    <script src="index.js"></script>
  </body>
</html>
